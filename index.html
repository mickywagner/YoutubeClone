<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c362ea9f56.js"></script>
    <title>Fake Youtube</title>
</head>

<body>
    <div id="page">
        <header>
            <nav>
                <ul>
                    <li id="barMenu"><i class="fas fa-bars"></i></li>
                    <li id="logo"><i class="fab fa-youtube"></i>YouTube</li>
                    <li id="search"><input type="text" placeholder="Search"></li>
                    <li><i class="fas fa-video"></i></li>
                    <li><i class="fas fa-th"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <li><i class="fas fa-user-circle"></i></li>
                </ul>
            </nav>
        </header>
        <section id="mainVid">
            <div id="vidContainer">
                <video controls>
                    <source src="assets/15sec_TheRoad_final.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>
            <div class="about">
                <h1>Hitching Around South America</h1>
                <p>Just a few clips of hitchhing around South America, mostly Brazil and some Carribbean. </p>
            </div>
            <section class="comments">
                Comments
            </section>
        </section>
        <section id="relatedVids">
            <h1>Up Next</h1>
            <div class="related">
                <video controls>
                    <source src="assets/15sec_TheRoad_final.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
                <div class="about"> 
                    <h1>Video Title</h1>
                    <h3>Video Creator</h3>
                    <h3>Views</h3>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
