<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/c362ea9f56.js"></script>
    <title>Fake Youtube</title>
</head>

<body>
    <div id="page">
        <header>
            <nav>
                <ul>
                    <li id="barMenu"><i class="fas fa-bars"></i></li>
                    <li id="logo"><i class="fab fa-youtube"></i>YouTube</li>
                    <li id="search"><input type="text" placeholder="Search"></li>
                    <li><i class="fas fa-video"></i></li>
                    <li><i class="fas fa-th"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                    <li><i class="fas fa-user-circle"></i></li>
                </ul>
            </nav>
        </header>
        <section id="mainVid">
            <div id="vidContainer">

            </div>
            <div>
                Video Title
            </div>
            <div>
                About the video
            </div>
        </section>
        <section id="relatedVids">
                Section full of videos
        </section>
    </div>
</body>

</html>
